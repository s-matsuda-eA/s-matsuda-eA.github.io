<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8" />

<head>
	<meta name="robots" content="noindex">
	<title>色々実験場 - コンテンツ編集の適応範囲</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://sandbox-d.ea-shutto-translation.net/trans.js?id=36654"></script>

	<script>
		window.addEventListener("load", function () {
			setTimeout(function () { 
				let hogeEl = document.getElementsByClassName("foo-1")
				hogeEl[0].classList.add("active") 
			}, 1000)


			setTimeout(function () {
				let fugaEl = document.getElementsByClassName("foo-2")
				fugaEl[0].classList.add("active")
				fugaEl[0].insertAdjacentHTML("afterbegin", "<p>ふがふがふが</p>")

				fugaEl[1].classList.add("active")
			}, 1000)
		})
	</script>
	<style>
		.foo-1.active,
		.foo-2.active {
			width: 70%;
			color: red;
			font-size: 10px;
		}
	</style>
</head>

<body>
	<h1>いろいろテスト</h1>
	<p>だみーのてきすとさん</p>
	<div id="ex">
	
		<div class="foo-1">hogehoge</div>
		<div class="foo-2">fugafuga</div>
		<img class="foo-2" src="images/sample.png" />
	</div>
</body>

</html>
