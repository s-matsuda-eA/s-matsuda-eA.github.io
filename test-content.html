<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8" />

<head>
	<meta name="robots" content="noindex">
	<title>色々実験場 - コンテンツ編集の適応範囲</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://d.shutto-translation.com/trans.js?id=36654"></script>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
		})
		window.addEventListener("load", function () {
			let hogeEl = document.getElementsByClassName("foo-1")
			hogeEl[0].classList.add("active")

			let fugaEl = document.getElementsByClassName("foo-2")
			fugaEl[0].classList.add("active")
			fugaEl[0].insertAdjacentHTML("afterend", "<p>ふがふがふが</p>")

		})
	</script>
	<style>
		.foo-1.active,
		.foo-2.active {
			color: red;
			font-size: 10px;
		}
	</style>
</head>

<body>
	<h1>いろいろテスト</h1>
	<p>だみーのてきすとさん</p>
	<div id="ex">
	
		<div class="foo-1">hogehoge</div>
		<div class="foo-2">fugafuga</div>
	</div>
</body>

</html>
