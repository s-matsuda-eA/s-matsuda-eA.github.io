<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8" />

<head>
	<meta name="robots" content="noindex">

	<title>スパンタグのイグノアテスト</title>
	<script src="https://sandbox-d.ea-shutto-translation.net/trans.js?id=34575"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

	<h1>vueテスト</h1>

	<div id="app">
		<p class="resultTxt">
			<span class="resultTxtSub">てきすとぶぶん</span><span class="txt"><span class="dynamicText" data-stt-ignore> {{
				reactiveCount }} </span><span class="yen">円</span></span>です
		</p>
		<button @click="reactiveCount++">チェンジ</button>
	</div>

	<script>
		const { createApp, ref } = Vue

		createApp({
			setup() {
				const reactiveCount = ref(0)
				return {
					reactiveCount
				}
			}
		}).mount('#app')
	</script>
</body>

</html>
