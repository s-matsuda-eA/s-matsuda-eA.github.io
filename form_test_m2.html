<!DOCTYPE html>
<html>

<head>
	<title>form test 回避2</title>
	<script src="https://sandbox-d.ea-shutto-translation.net/trans.js?id=29559"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="">
	<meta name="robots" content="noindex">
	<link rel="stylesheet" type="text/css" media="all"
		href="https://cart1.shopserve.jp/vol1blog/t/tyogh.js.shopserve.jp/docs/hpgen/HPB/theme/css/default.css">
	<style>
		table th {
			white-space: nowrap;
		}

		textarea.text1 {
			min-width: 380px;
		}
	</style>
</head>

<body>
	<table id="enter" cellspacing="0" cellpadding="0" border="0">
		<form name="ITMFORM" method="POST" action="#">
			<input type="hidden" name="CMD" value="CONFIRM">
			<input type="hidden" name="ITEM_NO" value="">
			<tr>
				<td>
					<!-- 中央コンテンツ -->
					<table border="0" cellspacing="0" cellpadding="0" width="100%">
						<tr>
							<td id="center3">
								<!-- centerbox -->
								<div class="centerbox">
									<h3 class="title1">商品についてのお問い合わせ</h3>
									<!-- mainCont -->
									<div class="mainCont">
										<p>
											ご不明点、ご質問などございましたらお気軽にお問い合わせください。<br>回答は、（土日祝を除く）5営業日以内に差し上げております。<br>ご注文済みのお客様はご注文番号とご注文商品もお知らせください。
										</p>

										<!-- layoutp3 center -->
										<div class="layoutp3 center">
											<table border="0" cellpadding="0" cellspacing="0" width="100%">
												<tr>
													<th align="left">商品名</th>
													<td></td>
												</tr>
												<tr>
													<th align="left">お名前 <span class="caution">*</span></th>
													<td>
														<span>姓</span><input name="YourLName" type="text" size="20" class="text1" value="">
														<span>名</span><input name="YourFName" type="text" size="20" class="text1" value="">
													</td>
												</tr>
												<tr>
													<th align="left">電話番号 <span class="caution">*</span></th>
													<td>
														<input name="YourPhone" type="text" size="20" class="text1" value="">
													</td>
												</tr>
												<tr>
													<th align="left">メールアドレス <span class="caution">*</span></th>
													<td style="-webkit-text-size-adjust:100%;">
														<input name="YourMail1" type="text" size="40" class="text1" value="">
														<br>
														確認のためもう一度入力してください。<br>
														<input name="YourMail2" type="text" size="40" class="text1" value="">
													</td>
												</tr>
												<tr>
													<th align="left" rowspan="2">お問い合わせ内容 <span class="caution">*</span></th>
													<td>
														<select name="Inq">
															<option value="1">お問い合わせ</option>

														</select>
													</td>
												</tr>
												<tr>
													<td><textarea name="Naiyo" cols="40" rows="10" class="text1"></textarea> </td>
												</tr>
											</table>
											<br>
											<input name="Submit" type="button" value="確認画面へ進む"
												onClick="document.ITMFORM.CMD.value='CONFIRM';document.ITMFORM.submit();">
											<input type="button" name="Submit" value="キャンセル" onClick="window.close();">　
											<br>
											<br>
										</div><!-- //layoutp3 center -->
									</div><!-- //lmainCont -->
								</div><!-- //centerbox -->

							</td>
							<!-- //中央コンテンツ -->
						</tr>
					</table>
				</td>
			</tr>
		</form>
	</table>

</body>

</html>
