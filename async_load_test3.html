<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8" />

<head>
	<meta name="robots" content="noindex">
	<title data-stt-ignore>非同期読み込みテスト3</title>
	<!-- <script src="https://d.shutto-translation.com/trans.js?id=33694"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script>
		const loadSTTTags = function () {
			// shuttoスクリプトタグ用要素を生成
			let sttScript = document.createElement("script");
			sttScript.src = "https://d.shutto-translation.com/trans.js?id=33694";

			//導入タグのロードが完了した時点でGA4連携イベントリスナーを追加するようにsttScriptのonloadイベントに登録
			sttScript.onload = function () {
				__stt.on('setLangHit', function (event) {
					console.log("sttLangHit %o", event)
				});
			};

			// スクリプトタグ要素をheadに追加
			document.head.appendChild(sttScript);
		}

		setTimeout(() => {
			loadSTTTags();
		}, 1000);
	</script>
</head>

<body>
	<h1>動的なスクリプト読み込みテスト</h1>
	<img src="sample.png" width="300">
	<p>ダミーテキストは電気羊の夢を見るか</p>
</body>

</html>
