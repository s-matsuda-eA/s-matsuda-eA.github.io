<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8" />

<head>
	<meta name="robots" content="noindex">
	<title data-stt-ignore>非同期読み込みテスト3</title>
	<!-- <script src="https://d.shutto-translation.com/trans.js?id=33694"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script>
		const loadSTTTags = function () {
			// shuttoスクリプトタグ追加
			$.ajax({
				url: "https://d.shutto-translation.com/trans.js?id=33694",
				dataType: 'script',
			}).done(function () {
				//GA4連携イベントリスナーを追加
				__stt.on('setLangHit', function (event) {
					console.log("sttLangHit %o", event)
				// gtag('event', 'shuttotrans_set_lang', {
				// 	'shuttotrans_lang': event.lang
				// });
				});
			});
		}

		setTimeout(() => {
			loadSTTTags();
		}, 1000);
	</script>
</head>

<body>
	<h1>動的なスクリプト読み込みテスト</h1>

</html>
