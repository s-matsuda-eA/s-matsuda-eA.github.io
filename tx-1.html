<!DOCTYPE html>
<meta charset="utf-8" />

<head>
	<meta name="robots" content="noindex">
	<title>サンプル１</title>
	<script src="https://sandbox-d.ea-shutto-translation.net/trans.js?id=67634"></script>
	<script>
						window.addEventListener("load", (event) => {
			const target = document.body; // body要素を監視
			const observer = new MutationObserver(function (mutations) {
				// observer.disconnect(); // 監視を終了
				console.table(mutations);
			});
			// 監視を開始
						observer.observe(target, {
				attributes: true,
						childList: true,
						attributes: true,
						characterData: false,
			});
					});
				</script>
</head>

<body>
	<h1>猫は可愛い</h1>
	<div data-stt-ignore>
		div テスト
		<textarea data-stt-ignore name="inquiry" id="inquiry" cols="50" rows="5"></textarea>
	</div>
	<div data-stt-ignore>
		div テストふたつめ
		<input data-stt-ignore type="text" name="inquiry2" id="inquiry2" cols="50" rows="5"></input>
	</div>
</body>
</html>
