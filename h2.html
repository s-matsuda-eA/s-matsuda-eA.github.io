<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8" />

<head>
	<meta name="robots" content="noindex">
	<title>試験用ページ</title>
	<script src="https://sandbox-d.ea-shutto-translation.net/trans.js?id=61690"></script>
</head>

<body>
	<h1>いろいろテスト</h1>
	<p>色めき立つアレキサンドライト</p>
	<p>コランダムの瞳は正弦の弧を描きたゆたう</p>
	<div id="hoge"></div>
	<img src="images/dammy-cat.png" alt="ダミー画像" width="200">
	<script>
		window.onload = (event) => {
			setTimeout(function () {
				let hoge = document.getElementById("hoge");
				let foo = document.createElement("div");
				foo.classList.add("foo-add");
				foo.append("てすてすてす");
				hoge.after(foo)
			}, 1000)
		};

	</script>
</body>

</html>
