<!DOCTYPE html>
<html>

<head>
	<title>動的要素テスト</title>
	<script src="https://sandbox-d.ea-shutto-translation.net/trans.js?id=30516"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="">
	<meta name="robots" content="noindex">
</head>

<body>

	<h1>動的要素テスト</h1>
	<p>コンテナに要素をいれてそこから動かしたらどうなるかテストします</p>
	<section class="view-target">
		<h2>時間差表示</h2>
		<div class="list-wrapper">
			<ul class="scroll-append-list"></ul>
		</div>
	</section>

	<script>
		function ajaxTest() {
			const myUrl = 'https://s-matsuda-ea.github.io/cors.html'
			$.ajax({
				type: "GET",
				url: myUrl,
			})
				.done(function (result) {
					setTimeout(function () {
					const template = `
            <style>
              .view-target {
                color: red;
              }
            </style>
            <div class="inner-wrap">
              <li><div><p>一個<p></div></li>
              <li><div><p>二個<p></div></li>
            </div>
            `
						$('.view-target').append(template)
					}, 3000)
					setTimeout(function () {
						const template = `
              <li><div><p>三個<p></div></li>
              <li><div><p>四個<p></div></li>
            `
						$('ul.scroll-append-list').append(template)
					}, 6000)
				})
				.fail(function () { })
				.always(function (result) {
				});
		}

		ajaxTest();
	</script>
</body>

</html>
