<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8" />

<head>
	<meta name="robots" content="noindex">
	<title>色々実験場 - innerシリーズ</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://d.shutto-translation.com/trans.js?id=36654"></script>

	<script>
		function rewrite() {
			let element = document.getElementById("hoge");
			const tag = '<img src="images/sample.png" width="300">'
			element.insertAdjacentHTML(
				"afterbegin",
				"<p>inserted text</p>" + tag,
			);

			let element2 = document.getElementById("hoge2");
			element2.innerHTML += "<p>inserted innnerHTML text</p>" + tag;

		};


	</script>
</head>

<body>
	<h1>いろいろテスト</h1>
	<p>だみーのてきすとさん</p>
	<div id="hoge">insertAdjacentHTML</div>
	<div id="hoge2">innnerHTML</div>
	<script>
		rewrite();
	</script>
</body>

</html>
