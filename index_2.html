<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8" />

<head>
	<meta name="robots" content="noindex">
	<title>色々実験場</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://sandbox-d.ea-shutto-translation.net/trans.js?id=36654"></script>
	<script>
		function rewrite() {
			let img_element = document.createElement('img');
			img_element.src = 'images/sample.png';
			img_element.alt = 'てしてし';
			img_element.width = 200; // 横サイズ（px）

			let content = document.getElementById("#content");
			content.appendChild(img_element);
		}
</script>
</head>

<body>
	<script>
		rewrite();
	</script>
	<h1>いろいろテスト</h1>
	<p>だみーのてきすとさん</p>
	<div id="content"></div>
</body>

</html>
