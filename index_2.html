<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8" />

<head>
	<meta name="robots" content="noindex">
	<title>色々実験場 - アペンド</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://sandbox-d.ea-shutto-translation.net/trans.js?id=36654"></script>
	<script>
		function rewrite() {
			let img_element = document.createElement('img');
			img_element.src = 'images/sample.png';
			img_element.alt = 'てすてす';
			img_element.width = 200;

			var element = document.getElementById("hoge");
			element.appendChild(img_element);
		}

	addEventListener("load", () => {
		rewrite();

	});

</script>
</head>

<body>
	<h1>いろいろテスト</h1>
	<p>だみーのてきすとさん</p>
	<div id="hoge">aaa</div>
</body>

</html>
