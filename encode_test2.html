<!DOCTYPE html>
<html lang="ja">



<head>
	<meta name="robots" content="noindex">
	<meta charset="Shift_JIS">
	<title>文字コードテスト</title>
	<link rel="stylesheet" href="style/main.css">
	<script>
		const my_sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));
		(async () => {
			await my_sleep(3000);
			let elm = document.getElementById("main")
			elm.innerText = "ついかのもじれつ"
		})();

	</script>
	<head>

	<body>
		<main id="main">
			<h1>文字コードの混色</h1>
			<p>🦝と🦊はいつも仲良し</p>
		</main>
	</body>

</html>
