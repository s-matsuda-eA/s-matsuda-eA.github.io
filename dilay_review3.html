	<h1>動的要素テスト</h1>
	<p>コンテナに要素をいれてそこから動かしたらどうなるかテストします</p>
	<section class="view-target">
		<h2>時間差表示</h2>
		<div class="list-wrapper">

	<script>
		function ajaxTest() {
			const myUrl = 'https://s-matsuda-ea.github.io/cors.html'
			$.ajax({
				type: "GET",
				url: myUrl,
			})
				.done(function (result) {
					setTimeout(function () {
						const template = `

            <div class="inner-wrap">
							<div class="dammy">
								<h3>SPAなどのコンポーネントでは外側が一つのタグで囲われていないと一つのコンポーネント要素としてとれずによくバグるのです…</h3>
								<ul>
									<li><div><p>ひぃ<p></div></li>
									<li><div><p>ふぅ<p></div></li>
								</ul>
							</div>
							<style>
              .view-target {
                color: red;
              }
            </style>
            </div>
            `
						$('.v-container').append(template)
					}, 3000)
					// setTimeout(function () {
					// 	const template = `
					//     <li><div><p>三個<p></div></li>
					//     <li><div><p>四個<p></div></li>
					//   `
					// 	$('ul.scroll-append-list').append(template)
					// }, 6000)
				})
				.fail(function () { })
				.always(function (result) {
				});
		}

		ajaxTest();
	</script>
</body>
